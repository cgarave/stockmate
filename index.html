<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKMATE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72f174461b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <p id="logo">STOCKMATE</p>
        <ul>
            <li><i class="fa-regular fa-bell fa-xl"></i></li>
            <li>Logout</li>
        </ul>
    </nav>
    <div class="container">
        <div class="dashboard-container">
            <h3>DASHBOARD</h3>
            <div class="dashboard" id="dashboard">
                <div class="dashboard-items" id="all-items">
                    <h4>0</h4>
                    <p>ALL ITEMS</p>
                </div>
                <div class="dashboard-items" id="all-products">
                    <h4>0</h4>
                    <p>ALL PRODUCTS</p>
                </div>
                <div class="dashboard-items" id="all-groups">
                    <h4>0</h4>
                    <p>ALL GROUPS</p>
                </div>
                <div class="dashboard-items" id="total-stocks">
                    <h4>0</h4>
                    <p>TOTAL STOCKS</p>
                </div>
            </div>
        </div>
        <div class="row-container">
            <div class="groups-container" id="groups-container">
                <button class="group-buttons">Group 1</button>
                <button class="group-buttons">Group 2</button>
                <button class="group-buttons">Group 3</button>
                <button class="group-buttons">Group 4</button>
            </div>
            <div class="buttons-container">
                <div id="search-container">
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <input type="text" placeholder="Search item" id="search-input" autocomplete="off">
                </div>
                <button class="primary-buttons" id="add-item-button">Add New Item</button>
                <button class="primary-buttons" id="add-group-button">Add New Group</button>
            </div>
        </div>
        <div class="tabcontent">
            <div class="table-container">
                <table>
                    <thead>
                        <th>ITEM #</th>
                        <th>ITEM NAME</th>
                        <th>ITEM QUANTITY</th>
                        <th>BASE PRICE</th>
                        <th>WHOLESALE PRICE</th>
                        <th>RETAIL PRICE</th>
                        <th></th>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>
        <!--Modal-->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal-container" id="modal-container">
                <label for="item-name">Add new item</label>
                <input type="text" id="item-name" placeholder="Enter item name" autocomplete="off">
                <input type="text" id="item-quantity" placeholder="Enter item quantity" autocomplete="off">
                <input type="text" id="base-price" placeholder="Enter item base price" autocomplete="off">
                <input type="text" id="wholesale-price" placeholder="Enter item wholesale price" autocomplete="off">
                <input type="text" id="retail-price" placeholder="Enter item retail price" autocomplete="off">
                <label for="group">Group</label>
                <div class="select-group-container">
                    <select name="group" id="group">
                        <option hidden>Select group</option>
                        <option value="Group 1">Group 1</option>
                    </select>
                </div>
                <button class="primary-buttons" id="update-button" type="submit">Update Item</button>
                <button class="primary-buttons" id="add-button" type="submit">Add New Item</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
        <!--Group modal-->
        <div class="modal-overlay" id="group-modal-overlay">
            <div class="modal-container" id="group-modal-container">
                <label for="group-name">Group Name</label>
                <input type="text" id="group-name" placeholder="Enter group name" autocomplete="off">
                <button class="primary-buttons" id="add-group-button" type="submit">Add New Group</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
    </div><!--container-->
    <script src="script.js"></script>
</body>
</html>
